name: Cross-Platform Compile Benchmark

on:
  push:
    branches:
      - main

jobs:
  compile-linux:
    name: Compile on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Benchmark compile time
        run: |
          mkdir -p results
          start=$(date +%s%3N)
          cargo build --release
          end=$(date +%s%3N)
          duration=$((end - start))
          echo "| Linux | $duration ms |" >> results/timing-log.md

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: linux-results
          path: results/timing-log.md

  compile-windows:
    name: Compile on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        run: rustup update

      - name: Benchmark compile time
        run: |
          New-Item -ItemType Directory -Path results -Force
          $start = Get-Date
          cargo build --release
          $end = Get-Date
          $duration = ($end - $start).TotalMilliseconds
          Add-Content results/timing-log.md "| Windows | $duration ms |"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: windows-results
          path: results/timing-log.md