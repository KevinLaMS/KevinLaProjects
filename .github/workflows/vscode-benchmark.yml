name: VSCode Build Benchmark

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: ðŸ§ Linux Build
    steps:
      - name: Clone VS Code
        run: |
          git clone https://github.com/microsoft/vscode.git
          cd vscode
          echo "VS Code cloned successfully."

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev
          cd vscode
          yarn install

      - name: Benchmark Build Time
        run: |
          cd vscode
          start=$(date +%s)
          yarn run compile
          end=$(date +%s)
          echo "Linux Build Time: $((end - start)) seconds"

      - name: Validate Artifacts
        run: |
          cd vscode
          ls -lh out/
          find out/ -type f -exec sha256sum {} \; > linux_checksums.txt

  build-windows:
    runs-on: windows-11
    name: ðŸªŸ Windows Build
    steps:
      - name: Clone VS Code
        run: |
          git clone https://github.com/microsoft/vscode.git
          cd vscode
          Write-Host "VS Code cloned successfully."

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd vscode
          yarn install

      - name: Benchmark Build Time
        run: |
          cd vscode
          $start = Get-Date
          yarn run compile
          $end = Get-Date
          Write-Host "Windows Build Time: $($end - $start)"

      - name: Validate Artifacts
        run: |
          cd vscode
          Get-ChildItem -Path out -Recurse | ForEach-Object {
            Write-Host "$($_.FullName) - $($_.Length / 1MB) MB"
          }
          Get-FileHash -Path out\* -Algorithm SHA256 | Out-File windows_checksums.txt